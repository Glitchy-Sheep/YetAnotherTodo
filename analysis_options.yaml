include: package:surf_lint_rules/analysis_options.yaml

analyzer:
  errors:
    # Prefer relative imports is not compatible with this
    always_use_package_imports: ignore

linter:
  rules:
    - avoid_dynamic_calls
    - avoid_print
    - prefer_single_quotes
    - annotate_overrides
    - file_names
    - lines_longer_than_80_chars
    - require_trailing_commas
    - use_named_constants
    - prefer_relative_imports
